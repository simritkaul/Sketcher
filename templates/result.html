<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" />
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename= 'favicon.ico') }}" />
        <title>Sketcher</title>
    </head>
    <body>
        <div class="sketch-div">
            <h1>Your sketch is complete</h1>
            <img src="{{ sketchImage }}" alt="Sketched Image" class="sketch-img" />
            <div class="btn-group">
                <!-- <a href="{{ sketchImage }}" download="sketch" class="download-link"> -->
                <button class="down-btn">
                    <a href="{{ sketchImage }}" download="sketch" class="download-link"> Download Sketch </a>
                </button>
                <!-- </a> -->
                <a href="/">
                    <button class="back-btn">Go back</button>
                </a>
            </div>
        </div>
    </body>
</html>
